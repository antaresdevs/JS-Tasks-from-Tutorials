<html>
	<head>
	<title> JS Practice variables </title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" rel="stylesheet" href="style4.css" />
	</head>

<body>
<script>

/* Создание нового массива new Array*/ 

	/* МЕТОД 1 */
	var oldCities = ["Jerusalem", "Nazareth", "Rome", "Athens <br />"]; 
	var number = 3; // подсчет начинается  с 0. 
	document.write (oldCities [number]); // мы не напрямую выводим oldCities, а через другую переменную number

	/* МЕТОД 2 */
	var cities = new Array ("Kyiv", "London", "Bonn <br />");
	var cities2 = new Array (5); // нужно создать  массив из 5 пустых элементов 
	document.write (cities [2]);

	var philosophers = ["Plato", 3, "Epiktet", "Plotin <br>"];
	var stoik = 3;
	document.write (philosophers [stoik]);

	var philosophers = ["Plato", 3, "Epiktet", "Plotin"];
	var count = philosophers.length
	document.write ("количество элементов: " + count + "<br>");

	
/* Добавление элементов в конец массива PUSH */ 
	var students = ["Щеглов Илья", "Александров Максим", "Вернадский Евгений"];
	students.push ("Бах Иоганн")
	document.write ("Количество студентов: " + students.length + "<br>");
	document.write ("Последний студент: " + students[3] + "<br>");

	
/* Добавление элементов в начало массива UNSHIFT  */ 
	var students = ["Щеглов Илья", "Александров Максим", "Вернадский Евгений"];
	students.unshift ("Остап Бендер");
	document.write ("Первый студент: " + students[0] + "<br>");

	
/* Удаление элементов из конца массива POP  */ 
	var studentsSchool = ["Щеглов Илья", "Александров Максим", "Вернадский Евгений", "Джо Кокер"];
	studentsSchool.pop();
	document.write ("Последний студент: " + studentsSchool[studentsSchool.length - 1] + "<br>");

	
/* Удаление элементов из начала массива SHIFT */
	var studentsSchool = ["Щеглов Илья", "Александров Максим", "Вернадский Евгений", "Джо Кокер"];
	studentsSchool.shift();
	document.write ("Первый студент: " + studentsSchool[0] + "<br>");
 

/* Удаление нескольких элементов методом SPLICE (3,2 - с третьего элемента
начиная, удаляем двух)*/ 
var students = ["Щеглов Илья", " Александров Максим", " Джо Кокер", " Остап Бендер", " Вернадский Евгений", " Доди Дук"];
students.splice (3,2);
document.write (students + "<br>");

/* Добавление нескольких элементов методом SPLICE (2,0, "Иванов Петя"), где - 2ка -
перед каким элементов добавить, 0 - ничего удалять не нужно, "имя" добавляемое к списку */ 
var students = ["Щеглов Илья", " Александров Максим", " Джо Кокер", " Остап Бендер", " Вернадский Евгений", " Доди Дук"];
students.splice (2,0, " Изя Абрамович");
document.write (students + "<br>");


/* Добавление и удаление (ЗАМЕНА) нескольких элементов методом SPLICE (1,2, "Иванов Петя", "Фима"), 
где 1 - удаление с №1, 2 -  удаляем два объекта,  "имена", которые замещают удаленные */ 
var students = ["Щеглов Илья", " Александров Максим", " Джо Кокер", " Остап Бендер", " Вернадский Евгений", " Доди Дук"];
students.splice (1,2, " Ася Капустина", "Люся Алушкина");
document.write (students + "<br>");

</script>
</body>
